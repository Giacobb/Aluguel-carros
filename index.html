<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>

            <h1 class="oferta">VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$ <strong class=" destaque">50</strong> / DIA</h1>

            <img src="imagens/mottu-zero.webp" alt="MOTTU" width="
            500px" >
